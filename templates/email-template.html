<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml">
 <head>
  <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="font-family:'Montserrat',sans-serif;" width="100%">
    <tbody>
    <tr>
      <td align="left" style="overflow-wrap:break-word;word-break:break-word;padding:10px;font-family:'Montserrat',sans-serif;">
      <div style="font-size: 14px; line-height: 110%; text-align: center; word-wrap: break-word;">
        <p style="font-size: 14px; line-height: 110%;">&nbsp;</p>
        <p style="font-size: 14px; line-height: 110%;"><span style="font-size: 16px; line-height: 15.4px;"><strong>Agenda highlights</strong></span><span style="text-decoration: underline; font-size: 14px; line-height: 15.4px;"></span></p>
        <p style="font-size: 14px; line-height: 110%;">&nbsp;</p>
        {{range .Agenda}}
          <p style="line-height: 110%;"><strong>{{.Type}}:</strong>&nbsp;{{.Title}}&nbsp;</p>
          <p style="line-height: 60%;">&nbsp;</p>
          <p style="line-height: 110%;"><em>{{.Presenter}}</em></p>
          <p style="line-height: 110%;">&nbsp;</p>
        {{end}}
        <p style="font-size: 14px; line-height: 110%;">&nbsp;</p>
      </div>
      </td>
    </tr>
    </tbody>
  </table>
</html>
